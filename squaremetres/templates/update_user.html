{% extends 'base.html' %}
{% block content %}
<br><br><br><br><br>
<section id="update" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white">
                    <h4>
                        <i class="fas fa-sign-in-alt"></i> Update User Details</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                            <p>
                                {{ field.label_tag }}<br>
                                {{ field }}
                            </p>
                            {% endfor %}
                            <input type="submit" class="btn btn-outline-success btn-block" value="Save Changes">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
